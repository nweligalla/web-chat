<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Web Chat</title>
</head>

<body>

    <!-- container and title -->

    <div class="container my-4">
        <h1 class="my-4 text-center">#Web_Chat</h1>

        <!-- buttons for chatroom -->

        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="trips">#trips</button>
        </div>

        <!-- chat list / window -->

        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>


        <!-- new chat form -->

        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Type a message</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" value="send" class="btn">
                </div>
            </div>
        </form>

        <!-- update name form -->

        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update Name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>


    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>

    <script src="properties.js"></script>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: `${apikey}`,
            authDomain: `${authDomain}`,
            projectId: `${projectId}`,
            storageBucket: `${storageBucket}`,
            messagingSenderId: `${messagingSenderId}`,
            appId: `${appId}`,
            measurementId: `${measurementId}`
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db =firebase.firestore()
    </script>


    <script src="scripts/app.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/chat.js"></script>
</body>

</html>
